<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item active" aria-current="page">Gerenciamento de Rotas</li>
  </ol>
</nav>
<div class="container">
  <div class="card list-car">
    <h5 class="card-header">Lista de carros</h5>
    <div class="card-body">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Origem</th>
            <th scope="col">Destino</th>
            <th scope="col">Valor</th>
            <th scope="col">Ações</th>


          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let itens of dataSource">
            <td>{{itens.origem}}</td>
            <td>{{itens.Destino}}</td>
            <td>{{itens.valor}}</td>

            <td>
              <button type="button" class="btn btn-warning btn-sm" (click)="editTasks(rota)">Editar</button>
              <button type="button" class="btn btn-danger btn-sm ml-1" (click)="editTasks(rota)">Deletar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
