<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item active" aria-current="page">Gerenciamento de Rotas</li>
  </ol>
</nav>
<div class="container">
  <div class="card list-car">
    <h5 class="card-header">Lista de Rotas</h5>
    <div class="card-body">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Origem</th>
            <th scope="col">Destino</th>
            <th scope="col">Valor</th>
            <th scope="col">Ações</th>


          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let itens of dataSource">
            <td>{{itens.origem}}</td>
            <td>{{itens.destino}}</td>
            <td>{{itens.valor}}</td>

            <td>
              <button type="button" class="btn btn-warning btn-sm" (click)="editTasks(itens)">Editar</button>
              <button type="button" class="btn btn-danger btn-sm ml-1" (click)="delete(itens)">Deletar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>



  <div class="card add-car">
    <h5 class="card-header"> Adicionar/Atualizar carro</h5>

    <div class="card-body">
      <form id="add-form" (ngSubmit)="f.form.valid && saveTask(f)" #f="ngForm" novalidate>
        <div class="form-group">
          <label for="model">Origem</label>
          <input type="text" [(ngModel)]="rota.origem" id="model" name="model" #model="ngModel" required
            class="form-control" [ngClass]="{ 'is-invalid': f.submitted && model.invalid }"
            placeholder="Digite a Origem">
          <!-- <input type="text" [(ngModel)]="task.descricaoTarefa" id="model" name="model" #model="ngModel" required
            class="form-control" [ngClass]="{ 'is-invalid': f.submitted && model.invalid }"
            placeholder="Digite a Descricao"> -->
          <div *ngIf="f.submitted && model.invalid" class="invalid-feedback">
            <div *ngIf="model.errors">Origem é obrigatório</div>
          </div>
        </div>
        <div class="form-group">
                <label for="color">Cor</label>
                <input type="text" [(ngModel)]="rota.destino" id="color" name="color" #color="ngModel" required class="form-control" [ngClass]="{ 'is-invalid': f.submitted && color.invalid }" placeholder="Digite a cor">
                <div *ngIf="f.submitted && color.invalid" class="invalid-feedback">
                    <div *ngIf="color.errors">destino é obrigatória</div>
                </div>
            </div>
            <div class="form-group">
                <label for="price">Preço</label>
                <input type="number" [(ngModel)]="rota.valor" id="price" name="price" #price="ngModel" required class="form-control" [ngClass]="{ 'is-invalid': f.submitted && price.invalid }" placeholder="Digite o preço">
                <div *ngIf="f.submitted && price.invalid" class="invalid-feedback">
                    <div *ngIf="price.errors">Preço é obrigatório</div>
                </div>
            </div>
        <button type="submit" class="btn btn-primary btn-add-car">Salvar</button>
        <button type="reset" class="btn btn-secondary btn-add-car" (click)="cleanForm(f)">Cancelar</button>
      </form>
    </div>
  </div>
</div>
